<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>LBS in Cloud</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <script language="javascript" src='admin/script/jquery-1.6.min.js'></script>
        <script language="javascript" src='admin/script/ajax.util.js'></script>
        <!-- <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places,geometry" type="text/javascript"></script> -->

                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAzQ48rmhbUk4Orka3z9q0VX6YY-udO28&libraries=places,geometry"

        <script language="javascript" src='script/main_query.js'></script>

    <body onLoad="Init()">

            <div id="leftPanel">

                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>

                            <b>Truy vấn: </b>“Truy vấn lộ trình di chuyển của phương tiện lưu thông thực tế”

                        </tr>
                        </tbody>
                    </table>

                <div id="searchToolbar">

                                    <tr>
                                        <td style="border-width: 0px"><input type="button"

                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
