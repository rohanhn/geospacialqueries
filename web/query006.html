<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>LBS in Cloud</title>
</head>
<link rel="stylesheet" href="css/style.css" type="text/css">

<script language="javascript" src='admin/script/jquery-1.6.min.js'></script>
<script language="javascript" src='admin/script/ajax.util.js'></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places,geometry" type="text/javascript"></script> -->
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS0NJ3YISAxR4uBqBp7Ze7H44i_wywJn4&libraries=places,geometry"
	type="text/javascript"></script>
<script language="javascript" src='script/main_query.js'></script>
<script type="text/javascript" src="script/init_query.js"></script>
<body onLoad="Init()">
	<div id="main">
		<h1>Chuyên đề 02</h1>
		<div id="leftPanel">
			<div id="main_nav">
				<table width="100%" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<p style="color: #fff">
								<b>Truy vấn: </b>“Tìm tất cả các xe xuất phát xung quanh điểm cho trước và
								lộ trình đi sẽ dài hơn 300 km?”
							</p>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="searchToolbar">
				<table width="100%">
					<tr>
						<td width="70%"><table>
								<tr>
									<td style="width: 35%">Điểm xuất phát</td>
									<td style="width: 65%"><input type="text" id="position"
										size="27" value="Click vào bản đồ để lấy tọa độ"></td>
								</tr>
								<tr>
									<td width="35%">Lộ trình</td>
									<td width="60%"><input type="radio" name="distance"
										value="100">100 km <br /> <input type="radio"
										name="distance" value="500" checked="checked">500 km <br />
										<input type="radio" name="distance" value="1000">1000
										km <br /></td>
								</tr>
							</table></td>
						<td width="30%">
							<table>
								<tr>
									<td style="border-width: 0px"><input type="button"
										id="searchButton"
										style="width: 100px; height: 30px; margin-left: 12px; margin-right: auto"
										size="15" onClick="query006()" value="Tìm kiếm"></td>
								</tr>
								<tr>
									<td style="border-width: 0px"><input type="button"
										style="width: 100px; height: 30px; margin-left: 12px; margin-right: auto"
										size="15" onClick="reloadPage()" value="Reload"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<div id="txtResultBox">
				<b>KẾT QUẢ</b>
			</div>
			<div id="resultBox" style="height: 230px; overflow: auto"></div>
		</div>
		<div id="rightPanel">
			<div id="map_canvas"></div>
		</div>
	</div>
</body>
</html>
